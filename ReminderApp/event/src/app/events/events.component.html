<div>
    <table class="table">
      <thead>
          <tr>
              <th scope="col">Event Title</th>
              <th scope="col">Date</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let data of event">
              <th scope="row">{{data.Title}}</th>
              <th scope="row">{{data.Date}}</th>
          </tr>
      </tbody>
  </table>
  </div>
